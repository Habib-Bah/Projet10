<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<link href="style5.css" rel="stylesheet"/>
<title>Connexion</title>
</head>
<body>

    
    <div class="login-page">
		<div class="form">
			<form class="register-form" th:action="@{login}" method="POST">
				
				<input type="text" placeholder="email" name="email" th:value="${appuser.email}"/>
				<input type="text" placeholder="mot de passe" name="encrytedPassword" th:value="${appuser.encrytedPassword}"/>
				<button>Connexion</button>
				<p class="message">Pas encore de compte ?
            <a th:href="@{/Inscription}"> Inscrivez - vous</a> </p>
			</form>
		</div>
		
	</div>
</body>
</html>
